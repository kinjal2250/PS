<body>
  <h1>WorkMania</h1>
  <div class="header"><span id="element"></span></div>


  <form>

    </div>
    <div class="imgcontainer">
      <img src="profile.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    
      <a href="loginPage.html">Login</a>
      &nbsp;&nbsp;
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <div class="fp"><a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forget Password</a></div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Sign <a href="signup.html">up</a></span>
    </div>
  </form>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: ['Software Developer', 'Video Editor', ' Graphic Designer', 'Web Designer', 'many more....'],
      typeSpeed: 50,
    });

    

  </script>
